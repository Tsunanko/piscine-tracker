name: Update Piscine Data

on:
  schedule:
    # Daytime JST 9:00-21:00 (= UTC 0:00-12:00): every hour → 13 runs/day
    - cron: '0 0-12 * * *'
    # Nighttime JST 21:00-9:00 (= UTC 12:00-24:00): every 3 hours → 3 runs/day
    - cron: '0 15,18,21 * * *'
    # Total: 16 runs/day × ~1.5min = 24min/day ≈ 720min/month (well within 2,000 min limit)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch piscine data
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python scripts/fetch_data.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: false
