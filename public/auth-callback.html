<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証中... - Piscine Tracker</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0e0e16;
      color: #e8e8f0;
      font-family: "Noto Sans JP", system-ui, sans-serif;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #2a2a3a;
      border-top-color: #6c5ce7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .msg { font-size: 14px; color: #8888a0; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="msg" id="msg">認証中...</div>

<script src="auth.js"></script>
<script>
(function() {
  // 42 Implicit Flow: トークンは URL の # フラグメントに入ってくる
  // 例: #access_token=xxx&token_type=bearer&expires_in=7200&...
  const hash   = window.location.hash.slice(1);
  const params = new URLSearchParams(hash);

  const token = params.get('access_token');
  const error = params.get('error');

  if (error) {
    window.location.replace('login.html?error=' + encodeURIComponent(error));
    return;
  }

  if (!token) {
    window.location.replace('login.html?error=no_token');
    return;
  }

  // トークンを保存
  sessionStorage.setItem('piscine_42_token', token);

  // Worker から渡されたユーザー情報をキャッシュ（CORS 回避のため）
  const userStr = params.get('user');
  let userLogin = null;
  if (userStr) {
    try {
      const userObj = JSON.parse(decodeURIComponent(userStr));
      sessionStorage.setItem('piscine_42_user', JSON.stringify(userObj));
      userLogin = userObj.login || null;
    } catch {}
  }

  // 同意記録を送信（OAuthログイン時）
  if (userLogin) {
    const consentedAt = localStorage.getItem('piscine_agreed_at') || new Date().toISOString();
    fetch('https://piscine-tracker.tsunanko.workers.dev/api/consent', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ login: userLogin, consentedAt, method: 'oauth' }),
    }).catch(() => {});
  }

  document.getElementById('msg').textContent = 'ログイン成功！ダッシュボードへ移動中...';
  window.location.replace('dashboard.html');
})();
</script>
</body>
</html>
