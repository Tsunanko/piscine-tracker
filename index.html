<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piscine Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  :root {
    --bg: #0f0f14;
    --surface: #1a1a24;
    --surface2: #22222e;
    --border: #2a2a3a;
    --text: #e8e8f0;
    --text-dim: #8888a0;
    --accent: #6c5ce7;
    --accent-light: #a29bfe;
    --green: #00cec9;
    --green-dim: #00b8941a;
    --red: #ff7675;
    --red-dim: #ff76751a;
    --orange: #fdcb6e;
    --orange-dim: #fdcb6e1a;
    --gradient: linear-gradient(135deg, #6c5ce7, #00cec9);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 16px;
    padding-bottom: 80px;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 24px 0 20px;
  }
  .header-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }
  .header h1 {
    font-size: 22px;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .header-period {
    font-size: 12px;
    color: var(--text-dim);
    margin-top: 6px;
  }

  /* Big Circle Progress */
  .progress-ring-wrap {
    display: flex;
    justify-content: center;
    padding: 20px 0;
    position: relative;
  }
  .progress-ring-container {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .progress-ring {
    transform: rotate(-90deg);
  }
  .progress-ring-bg {
    fill: none;
    stroke: var(--surface2);
    stroke-width: 10;
  }
  .progress-ring-fill {
    fill: none;
    stroke: url(#gradient);
    stroke-width: 10;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s ease;
  }
  .progress-ring-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  .progress-big-num {
    font-size: 40px;
    font-weight: 800;
    line-height: 1;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .progress-unit {
    font-size: 13px;
    color: var(--text-dim);
    margin-top: 2px;
  }
  .progress-sub {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 4px;
  }

  /* Status badge */
  .status-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    margin: 8px auto 0;
  }
  .status-badge.on-track {
    background: var(--green-dim);
    color: var(--green);
    border: 1px solid rgba(0, 206, 201, 0.2);
  }
  .status-badge.behind {
    background: var(--red-dim);
    color: var(--red);
    border: 1px solid rgba(255, 118, 117, 0.2);
  }
  .status-badge.warning {
    background: var(--orange-dim);
    color: var(--orange);
    border: 1px solid rgba(253, 203, 110, 0.2);
  }
  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: currentColor;
  }

  /* Cards */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 12px;
  }
  .card-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    margin-bottom: 12px;
  }

  /* Stat Grid */
  .stat-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .stat-item {
    background: var(--surface2);
    border-radius: 12px;
    padding: 14px;
  }
  .stat-label {
    font-size: 11px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }
  .stat-value {
    font-size: 24px;
    font-weight: 700;
  }
  .stat-value.accent { color: var(--accent-light); }
  .stat-value.green { color: var(--green); }
  .stat-value.red { color: var(--red); }
  .stat-value.orange { color: var(--orange); }
  .stat-suffix {
    font-size: 13px;
    font-weight: 400;
    color: var(--text-dim);
  }

  /* Remaining Alert */
  .remaining-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 12px;
    text-align: center;
  }
  .remaining-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    margin-bottom: 8px;
  }
  .remaining-value {
    font-size: 48px;
    font-weight: 800;
    line-height: 1;
  }
  .remaining-desc {
    font-size: 13px;
    color: var(--text-dim);
    margin-top: 8px;
  }

  /* Bar Chart */
  .chart-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin: 0 -4px;
    padding: 0 4px;
  }
  .chart {
    display: flex;
    gap: 3px;
    align-items: flex-end;
    height: 120px;
    min-width: fit-content;
  }
  .chart-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    min-width: 16px;
    flex: 1;
  }
  .chart-bar-wrap {
    width: 100%;
    height: 90px;
    display: flex;
    align-items: flex-end;
    position: relative;
  }
  .chart-bar {
    width: 100%;
    border-radius: 3px 3px 0 0;
    min-height: 2px;
    transition: height 0.5s ease;
    position: relative;
  }
  .chart-bar.met { background: var(--green); opacity: 0.8; }
  .chart-bar.partial { background: var(--accent-light); opacity: 0.7; }
  .chart-bar.zero { background: var(--surface2); min-height: 2px; }
  .chart-bar.future { background: var(--surface2); min-height: 2px; opacity: 0.3; }
  .chart-day {
    font-size: 9px;
    color: var(--text-dim);
  }
  .chart-target-line {
    position: absolute;
    left: 0;
    right: 0;
    border-top: 1px dashed var(--red);
    opacity: 0.4;
    pointer-events: none;
    z-index: 1;
  }
  .chart-hours {
    font-size: 8px;
    color: var(--text-dim);
    position: absolute;
    top: -12px;
    width: 100%;
    text-align: center;
  }

  /* Tooltip */
  .chart-col:hover .chart-hours { color: var(--text); }
  .chart-col:hover .chart-bar { opacity: 1; }

  /* Loading */
  .loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    gap: 16px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--surface2);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text {
    font-size: 13px;
    color: var(--text-dim);
  }

  /* Error */
  .error-card {
    background: var(--red-dim);
    border: 1px solid rgba(255, 118, 117, 0.3);
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    margin: 20px 0;
  }
  .error-card h3 { color: var(--red); margin-bottom: 8px; font-size: 15px; }
  .error-card p { font-size: 13px; color: var(--text-dim); }

  /* Updated timestamp */
  .updated {
    text-align: center;
    font-size: 11px;
    color: var(--text-dim);
    padding: 16px 0;
    opacity: 0.6;
  }

  /* Animations */
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Refresh button */
  .refresh-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    z-index: 10;
  }
  .refresh-btn:active { transform: scale(0.9); }

  /* Back link */
  .back-link {
    display: inline-block;
    color: var(--accent-light);
    text-decoration: none;
    font-size: 13px;
    padding: 8px 0;
    transition: opacity 0.2s;
  }
  .back-link:hover { opacity: 0.7; }
  .refresh-btn.spinning svg { animation: spin 0.8s linear infinite; }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
</style>
<script src="auth.js"></script>
</head>

async function loadData() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');

  try {
    // GitHub Pages: read from static per-user JSON (cache-busted with timestamp)
    const resp = await fetch(`data/${encodeURIComponent(LOGIN)}.json?t=${Date.now()}`);
    if (!resp.ok) throw new Error(`User "${LOGIN}" not found (HTTP ${resp.status})`);
    const data = await resp.json();
    render(data);
    renderMiniChart(data.login);  // å…¨ä½“æ•£å¸ƒå›³ï¼ˆéåŒæœŸãƒ»ãƒãƒ³ãƒ–ãƒ­ãƒƒã‚­ãƒ³ã‚°ï¼‰
  } catch (e) {
    showError(e.message);
  } finally {
    btn.classList.remove('spinning');
  }
}

// â”€â”€â”€ Mini Scatter Chart â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let miniChartInstance = null;

async function renderMiniChart(login) {
  try {
    const res = await fetch('data.json');
    const d = await res.json();
    const all = [...(d.online || []), ...(d.offline || [])];

    const pts = all
      .filter(s => s.total_hours != null && s.total_hours >= 0 && s.level != null && s.level > 0)
      .map(s => ({ x: s.total_hours, y: s.level, login: s.login }));

    if (pts.length === 0) return;

    const xs = pts.map(p => p.x);
    const ys = pts.map(p => p.y);
    const xMean = xs.reduce((a,b)=>a+b,0) / xs.length;
    const yMean = ys.reduce((a,b)=>a+b,0) / ys.length;
    const xMax = Math.max(...xs);
    const yMax = Math.max(...ys);

    const canvas = document.getElementById('miniScatterCanvas');
    if (!canvas) return;
    if (miniChartInstance) { miniChartInstance.destroy(); miniChartInstance = null; }

    miniChartInstance = new Chart(canvas.getContext('2d'), {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'å­¦ç”Ÿ',
            data: pts,
            backgroundColor: pts.map(p => p.login === login ? 'rgba(255,118,117,1)' : 'rgba(108,92,231,0.45)'),
            pointRadius: pts.map(p => p.login === login ? 9 : 4),
            pointHoverRadius: pts.map(p => p.login === login ? 11 : 6),
            pointBorderColor: pts.map(p => p.login === login ? 'rgba(255,255,255,0.9)' : 'transparent'),
            pointBorderWidth: pts.map(p => p.login === login ? 2 : 0),
            order: 2,
          },
          {  // æ™‚é–“å¹³å‡ ç¸¦ç·š
            data: [{x: xMean, y: 0}, {x: xMean, y: yMax * 1.1}],
            type: 'line', borderColor: 'rgba(253,203,110,0.65)', borderWidth: 1.5,
            borderDash: [4,3], pointRadius: 0, fill: false, order: 1,
          },
          {  // Levelå¹³å‡ æ¨ªç·š
            data: [{x: 0, y: yMean}, {x: xMax * 1.1, y: yMean}],
            type: 'line', borderColor: 'rgba(0,206,201,0.65)', borderWidth: 1.5,
            borderDash: [4,3], pointRadius: 0, fill: false, order: 1,
          },
        ],
      },
      options: {
        animation: { duration: 400 },
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            filter(item) { return item.datasetIndex === 0; },
            callbacks: {
              label(ctx) {
                return ` ${ctx.raw.login}: ${Number(ctx.raw.x).toFixed(1)}h / Lv${Number(ctx.raw.y).toFixed(2)}`;
              },
            },
            backgroundColor: '#1a1a24', borderColor: '#2a2a3a', borderWidth: 1,
            bodyColor: '#e8e8f0', padding: 8,
          },
        },
        scales: {
          x: {
            title: { display: true, text: 'ãƒ­ã‚°ã‚¤ãƒ³æ™‚é–“ (h)', color: '#8888a0', font: { size: 10 } },
            grid: { color: '#2a2a3a' }, ticks: { color: '#8888a0', font: { size: 9 } }, min: 0,
          },
          y: {
            title: { display: true, text: 'Level', color: '#8888a0', font: { size: 10 } },
            grid: { color: '#2a2a3a' }, ticks: { color: '#8888a0', font: { size: 9 } }, min: 0,
          },
        },
      },
    });
  } catch(e) {
    console.warn('mini chart error:', e);
  }
}

function showError(msg) {
  document.getElementById('app').innerHTML = `
    <div class="header">
      <div class="header-label">Piscine Commitment Tracker</div>
      <h1>${LOGIN}</h1>
    </div>
    <div class="error-card">
      <h3>Error</h3>
      <p>${msg}</p>
      <p style="margin-top:12px;font-size:11px">Data is updated every 5 minutes via GitHub Actions</p>
    </div>
  `;
}
